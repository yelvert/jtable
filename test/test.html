<html>
  <head>
    <title>jtable Test Suite</title>
    <script src="../lib/version.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
      #test-suites {
        height: 100%;
        width: 100%;
        min-width: 1000px;
      }
      
      .suite-container {
        width: 47%;
        padding: 1%;
        display: inline-block;
        vertical-align: top;
        height: 98%;
      }
      
      .seperator {
        display: inline-block;
        vertical-align: top;
        width: 1%;
        height: 100%;
        background-color: black;
      }
      
      .frame-container {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="test-suites">
      <span id="left" class="suite-container">
        <iframe src="test_uncompressed.html" width="100%" name="uncompressed_test" frameborder="0" vspace="0" hspace="0" marginwidth="0" marginheight="0" scrolling="yes" noresize></iframe>
      </span>
      <span class="seperator"></span>
      <span id="right" class="suite-container">
        <iframe src="test_compressed.html" width="100%" name="compressed_test" frameborder="0" vspace="0" hspace="0" marginwidth="0" marginheight="0" scrolling="yes" noresize></iframe>
      </span>
    </div>
  </body>
</html>
